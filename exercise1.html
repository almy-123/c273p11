<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
               $("#btnAdd").click(function(){
                   console.log("add");
                   localStorage.setItem("fruit", "apple");
               });
               
               $("#btnGet").click(function(){
                   var item = localStorage.getItem("fruit");
                   console.log(item);
               });
               
               $("#btnRemove").click(function(){
                   localStorage.removeItem("fruit");
                   var item = localStorage.getItem("fruit");
                   console.log(item);
               })
            });
        </script>
    </head>
    <body>
        <div class="m-2">
            <button class="btn btn-primary" id="btnAdd">Add</button>
            <button class="btn btn-primary" id="btnGet">Get</button>
            <button class="btn btn-primary" id="btnRemove">Remove</button>
        </div>
    </body>
